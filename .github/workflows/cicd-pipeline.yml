# ════════════════════════════════════════════════════════════════════════
#  STAGE 7 — Deploy to AWS ECS/Fargate
# ════════════════════════════════════════════════════════════════════════

  # ── Deploy to Staging (develop / feature branches) ─────────────────
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [iast-otel, k6-performance, dast-zap, build-push, sonarqube]
    if: |
      always() &&
      needs.build-push.result == 'success' &&
      (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/'))
    environment:
      name: staging
      url: ${{ steps.get-url.outputs.service_url }}
    permissions:
      packages: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Check AWS Credentials
        id: check_aws
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "aws_configured=true" >> $GITHUB_OUTPUT
          else
            echo "aws_configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS Credentials
        if: steps.check_aws.outputs.aws_configured == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Download current ECS task definition
        if: steps.check_aws.outputs.aws_configured == 'true'
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_FAMILY }} \
            --query taskDefinition > task-definition.json
          echo "Current image:"
          cat task-definition.json | jq '.containerDefinitions[0].image'

      - name: Render new image in task definition
        if: steps.check_aws.outputs.aws_configured == 'true'
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build-push.outputs.image }}

      - name: Deploy to Amazon ECS (Staging)
        if: steps.check_aws.outputs.aws_configured == 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Get deployment URL
        id: get-url
        if: steps.check_aws.outputs.aws_configured == 'true'
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers --names ecogo-alb \
            --query 'LoadBalancers[0].DNSName' --output text 2>/dev/null || echo "")
          if [ -n "$ALB_DNS" ] && [ "$ALB_DNS" != "None" ]; then
            echo "service_url=http://${ALB_DNS}" >> $GITHUB_OUTPUT
          fi

      - name: AWS Not Configured Warning
        if: steps.check_aws.outputs.aws_configured != 'true'
        run: |
          echo "WARNING - AWS credentials not configured. Skipping deployment."
          echo "See .github/SECRETS-TEMPLATE.md to configure."

      - name: Staging Deploy Summary
        if: always()
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ needs.build-push.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY

  # ── Deploy to Production (main branch only) ────────────────────────
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to AWS EC2 (docker compose)
    needs: [iast-otel, k6-performance, dast-zap, build-push, sonarqube]
    if: |
      always() &&
      needs.build-push.result == 'success' &&
      github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.get-url.outputs.service_url }}
    permissions:
      packages: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Check AWS Credentials
        id: check_aws
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "aws_configured=true" >> $GITHUB_OUTPUT
          else
            echo "aws_configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS Credentials
        if: steps.check_aws.outputs.aws_configured == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Download current ECS task definition
        if: steps.check_aws.outputs.aws_configured == 'true'
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_FAMILY }} \
            --query taskDefinition > task-definition.json
          echo "Current image:"
          cat task-definition.json | jq '.containerDefinitions[0].image'

      - name: Render new image in task definition
        if: steps.check_aws.outputs.aws_configured == 'true'
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build-push.outputs.image }}

      - name: Deploy to Amazon ECS (Production)
        if: steps.check_aws.outputs.aws_configured == 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Get deployment URL
        id: get-url
        if: steps.check_aws.outputs.aws_configured == 'true'
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers --names ecogo-alb \
            --query 'LoadBalancers[0].DNSName' --output text 2>/dev/null || echo "")
          if [ -n "$ALB_DNS" ] && [ "$ALB_DNS" != "None" ]; then
            echo "service_url=http://${ALB_DNS}" >> $GITHUB_OUTPUT
          fi

      - name: AWS Not Configured Warning
        if: steps.check_aws.outputs.aws_configured != 'true'
        run: |
          echo "WARNING - AWS credentials not configured. Skipping deployment."
          echo "See .github/SECRETS-TEMPLATE.md to configure."

      - name: Production Deploy Summary
        if: always()
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ needs.build-push.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

