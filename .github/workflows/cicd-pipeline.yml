      - name: Check if real deployment exists
        id: check_deployment
        run: |
          if [ -n "${{ secrets.STAGING_URL }}" ]; then
            echo "has_deployment=true" >> $GITHUB_OUTPUT
            echo "target_url=${{ secrets.STAGING_URL }}" >> $GITHUB_OUTPUT
          else
