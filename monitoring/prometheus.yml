# Prometheus Configuration for EcoGo (EC2 host-network mode)
# All targets use localhost because Prometheus runs with network_mode: host

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ecogo-cluster'
    environment: 'staging'

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # EcoGo Spring Boot Application (via Actuator)
  - job_name: 'ecogo-app'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:8090']
        labels:
          application: 'ecogo'
          service: 'backend'

  # Node Exporter for system metrics (CPU, memory, disk, network)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node-exporter'
